<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Inter 400 700 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- Lexend Deca 400 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    <main>
      <article class="card">
        <div class="accent">
          <picture>
            <source
              media="(min-width:90rem)"
              srcset="images/image-header-desktop.jpg"
            />
            <img src="images/image-header-mobile.jpg" alt="header" />
          </picture>
        </div>
        <div class="info">
          <h1 class="white">
            Get <em>insights</em> that help your business grow.
          </h1>
          <p class="white-transparent-p">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <ul class="stats">
            <li>
              <span class="white" style="text-transform: none">10k+</span>
              <span class="white-transparent-h">companies</span>
            </li>
            <li>
              <span class="white">314</span>
              <span class="white-transparent-h">templates</span>
            </li>
            <li>
              <span class="white">12m+</span>
              <span class="white-transparent-h">queries</span>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
